<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Correio MÃ¡gico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="correio-page">
    <div id="login-panel" class="login-panel">
        <h1>Correio</h1>
        <form id="login-form">
            <input type="password" id="password-input" placeholder="Digite a palavra-chave" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <div id="letters-panel" class="letters-panel" style="display:none;">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h2 id="panel-title"></h2>
            <button id="write-letter-btn">Escrever Carta</button>
        </div>
        <div id="letters-container" class="letters-container">
            </div>
    </div>

    <div id="write-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="letter-form">
                <h2>Escrever uma Carta</h2>
                <textarea id="letter-body" placeholder="Escreva sua carta aqui..." rows="10" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="correio-script.js"></script>
</body>

</html>
